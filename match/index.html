<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
        .channel-container {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .channel {
            margin: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            background-color: white;
        }
        .channel iframe {
            width: 100%;
            height: 300px;
            display: none;
        }
        .channel h3 {
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 15px 0;
        }
        .controls input,
        .controls select {
            padding: 5px;
        }
        .option-btn {
            margin: 5px;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .option-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>TV Channels</h1>
</header>

<div class="controls">
    <input type="text" id="search" placeholder="Search Channel..." oninput="searchChannels()">
    <select id="sort" onchange="sortChannels()">
        <option value="a-z">Sort A to Z</option>
        <option value="z-a">Sort Z to A</option>
    </select>
</div>

<div class="channel-container" id="channel-container"></div>

<script>
    // Function to render channels dynamically from the API data
    function renderChannels(channels) {
        const container = document.getElementById('channel-container');
        container.innerHTML = ''; // Clear existing channels

        channels.forEach(channel => {
            const channelDiv = document.createElement('div');
            channelDiv.classList.add('channel');

            const channelTitle = document.createElement('h3');
            channelTitle.textContent = channel.name;
            channelDiv.appendChild(channelTitle);

            const buttonsContainer = document.createElement('div');
            channel.options.forEach((option, index) => {
                const optionButton = document.createElement('button');
                optionButton.textContent = option.name;
                optionButton.classList.add('option-btn');
                optionButton.addEventListener('click', () => embedOption(channelDiv, option, index, channel.isLatam));
                buttonsContainer.appendChild(optionButton);
            });

            channelDiv.appendChild(buttonsContainer);
            container.appendChild(channelDiv);
        });
    }

    // Function to embed the selected option and remove any previously embedded option
    function embedOption(channelDiv, option, optionIndex, isLatam) {
        // Remove any previously embedded iframe
        const existingIframe = channelDiv.querySelector('iframe');
        if (existingIframe) {
            existingIframe.remove();
        }

        // Create and embed the selected iframe
        const iframe = document.createElement('iframe');
        iframe.src = option.embedUrl;
        iframe.scrolling = "no";
        iframe.frameborder = "0";
        iframe.allowfullscreen = "true";
        channelDiv.appendChild(iframe);

        // Logic for LATAM and non-LATAM options
        if (isLatam) {
            // If isLatam is true, only load embed2.js for Option 1
            if (optionIndex === 0) {
                const latamScript = document.createElement('script');
                latamScript.src = 'https://embed.sdfgnksbounce.com/embed2.js';
                latamScript.type = 'text/javascript';
                document.body.appendChild(latamScript);
            } else {
                // If Option 2, load the default embed.js script
                const defaultScript = document.createElement('script');
                defaultScript.src = 'https://embed.sdfgnksbounce.com/embed.js';
                defaultScript.type = 'text/javascript';
                document.body.appendChild(defaultScript);
            }
        } else {
            // If isLatam is false, load the default embed.js for both options
            console.log("bro...");
        }
    }

    // Fetch channel data from API
    async function fetchChannels() {
        try {
            // Replace this URL with your actual API endpoint
            const response = await fetch('https://raw.githubusercontent.com/Gabr322/example/refs/heads/main/match/ch.json');
            const channels = await response.json();
            renderChannels(channels);
        } catch (error) {
            console.error('Error fetching channels:', error);
        }
    }

    // Initialize by fetching channels
    fetchChannels();
</script>



</body>
</html>
